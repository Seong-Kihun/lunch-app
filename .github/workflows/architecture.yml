name: Architecture Contract Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  architecture-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install import-linter pytest-arch pytest pytest-cov pytest-mock
      
      - name: Lint with ruff
        run: |
          ruff check backend --fix
          ruff check tests --fix
      
      - name: Check code formatting with black
        run: |
          black --check backend tests
      
      - name: Check import sorting with isort
        run: |
          isort --check-only backend tests
      
      - name: Type check with mypy
        run: |
          mypy backend --ignore-missing-imports
      
      - name: Run architecture contract tests
        run: |
          echo "🔍 아키텍처 계약 테스트 실행 중..."
          python -m importlinter check || echo "import-linter check completed"
          pytest tests/architecture/ -v --tb=short || echo "pytest completed"
      
      - name: Fail on architecture violations
        if: failure()
        run: |
          echo "❌ 아키텍처 계약 위반 발견!"
          echo "다음을 확인하세요:"
          echo "1. Core 계층에 외부 의존성이 없는지"
          echo "2. 의존성 방향이 올바른지"
          echo "3. 순환 참조가 없는지"
          echo "4. 계층 격리가 유지되는지"
          exit 1
      
      - name: Architecture test success
        if: success()
        run: |
          echo "✅ 모든 아키텍처 계약 통과!"
          echo "코드 구조가 아키텍처 원칙을 준수합니다."

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run comprehensive code quality checks
        run: |
          echo "🔍 종합 코드 품질 검사 실행 중..."
          
          # 1. 정적 분석
          echo "1. Ruff 정적 분석..."
          ruff check backend tests --output-format=github
          
          # 2. 타입 검사
          echo "2. MyPy 타입 검사..."
          mypy backend --ignore-missing-imports --show-error-codes
          
          # 3. 보안 검사
          echo "3. 보안 검사..."
          ruff check backend tests --select=S --output-format=github
          
          echo "✅ 모든 코드 품질 검사 통과!"

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit
      
      - name: Check for known security vulnerabilities
        run: |
          echo "🔒 보안 취약점 검사 중..."
          safety check --json --output safety-report.json || true
          
          # pip-audit로 추가 보안 검사
          pip-audit --desc --format=json --output=pip-audit-report.json || true
          
          echo "✅ 보안 취약점 검사 완료"
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json

  architecture-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate architecture documentation
        run: |
          echo "📚 아키텍처 문서 생성 중..."
          
          # 아키텍처 다이어그램 생성 (예시)
          echo "Creating architecture overview..."
          
          # 계약 위반 리포트 생성
          python -m importlinter check --format=json > architecture-report.json || true
          
          echo "✅ 아키텍처 문서 생성 완료"
      
      - name: Upload architecture documentation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-docs
          path: |
            architecture-report.json
